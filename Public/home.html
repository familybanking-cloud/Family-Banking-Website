<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Family Banking</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #d21616;
            color: #fffefe;
            margin: 0;
        }

        /* Header with logo and navigation */
        header {
            background-color: #000000; /* Black */
            color: rgb(255, 0, 21);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
        }

        header img {
            height: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
        }

        nav a {
            color: rgb(255, 247, 0);
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* full screen minus header */
            text-align: center;
        }

        main h2 {
          color: rgb(255, 247, 0);
            font-size: 32px;
        }

        .button {
            background-color: #ffea00; /* red */
            color: #000000;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #e90000; /* dark red */
        }

        footer {
            background-color: #000000;
            color: rgb(255, 251, 0);
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header with logo and site name -->
    <header>
        <img src="logo.jpeg" alt="Site Logo">
        <h1>Family Banking</h1>
<nav>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="FAQ.html">FAQ</a>
        </div>
    </nav>
    </header>

    <!-- Main content -->
    <main>
        <h2>Welcome to Our Community!</h2>
        <p>Please sign up or log in to continue.</p>
        <a href="signup.html" class="button">Sign Up</a>
        <a href="index.html" class="button">Log In</a>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 My Website. All Rights Reserved.
    </footer>
</body>
</html>
