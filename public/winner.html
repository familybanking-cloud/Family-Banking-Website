<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js"></script>
<script>
let lastWinnerName = "";

// Launch fireworks when Celebrate button is clicked
function launchFireworks() {
  const container = document.getElementById('fireworks');
  const fireworks = new Fireworks.default(container, {
    rocketsPoint: 50,
    speed: 3,
    acceleration: 1.05,
    friction: 0.95,
    gravity: 1.5,
    particles: 100,
    trace: 3,
    explosion: 5
  });
  fireworks.start();
  setTimeout(() => fireworks.stop(), 5000);
}

// Load winners dynamically
async function loadWinners() {
  try {
    // Fetch current winner
    const currentRes = await fetch("/api/winners/current");
    const current = await currentRes.json();

    if (current && current.name) {
      // If winner changed, show overlay + fireworks
      if(current.name !== lastWinnerName) {
        lastWinnerName = current.name;
        showCongrats();
        launchFireworks();
      }

      document.getElementById("winner-name").innerText = current.name;
      document.querySelector("#current-winner img").src = current.image || "default.jpg";
      document.querySelector("#current-winner p").innerText = current.type ? `üèÜ ${current.type.toUpperCase()} Winner!` : "üèÜ This Week‚Äôs Winner!";
    }

    // Fetch past winners
    const pastRes = await fetch("/api/winners");
    const winners = await pastRes.json();

    const pastContainer = document.getElementById("past-winners-list");
    pastContainer.innerHTML = "";
    winners.forEach(w => {
      if(current && w.name === current.name) return; // skip current winner
      const div = document.createElement("div");
      div.classList.add("past-winner");
      div.innerHTML = `
        <img src="${w.image || 'default.jpg'}" alt="${w.name}">
        <p>${w.name}</p>
      `;
      pastContainer.appendChild(div);
    });

  } catch(err) {
    console.error("Failed to load winners:", err);
  }
}

// Auto-load winners
window.addEventListener('DOMContentLoaded', () => {
  loadWinners();
  setInterval(loadWinners, 10000); // refresh every 10s
});
</script>
