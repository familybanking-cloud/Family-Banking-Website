<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winner Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .winner-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .winner-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff9800;
    }

    .winner-card h2 {
      margin: 15px 0 5px;
      font-size: 1.8rem;
      color: #444;
    }

    .winner-card p {
      font-size: 1.2rem;
      color: #666;
    }

    #past-winners {
      margin-top: 40px;
    }

    #past-winners h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .winner-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .past-winner {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .past-winner img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4caf50;
    }

    .past-winner p {
      margin-top: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üéâ Winner Announcement üéâ</h1>

  <!-- Current Winner -->
  <div class="winner-card" id="current-winner">
    <img src="winner.jpg" alt="Winner">
    <h2 id="winner-name">John Doe</h2>
    <p>üèÜ This Week‚Äôs Winner!</p>
    <button onclick="launchFireworks()">Celebrate üéÜ</button>
  </div>

  <!-- Past Winners -->
  <div id="past-winners">
    <h2>üèÖ Past Winners</h2>
    <div class="winner-grid" id="past-winners-list">
      <!-- Example Past Winners -->
      <div class="past-winner">
        <img src="winner1.jpg" alt="Past Winner">
        <p>Alice</p>
      </div>
      <div class="past-winner">
        <img src="winner2.jpg" alt="Past Winner">
        <p>Michael</p>
      </div>
      <div class="past-winner">
        <img src="winner3.jpg" alt="Past Winner">
        <p>Sophia</p>
      </div>
    </div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
async function loadWinners() {
  // Fetch current winner
  const currentRes = await fetch("/api/winners/current");
  const current = await currentRes.json();
  if (current && current.name) {
    document.getElementById("winner-name").innerText = current.name;
    document.querySelector("#current-winner img").src = current.image || "default.jpg";
  }

  // Fetch all past winners
  const pastRes = await fetch("/api/winners");
  const winners = await pastRes.json();

  const pastContainer = document.getElementById("past-winners-list");
  pastContainer.innerHTML = "";
  winners.forEach(w => {
    const div = document.createElement("div");
    div.classList.add("past-winner");
    div.innerHTML = `
      <img src="${w.image || 'default.jpg'}" alt="${w.name}">
      <p>${w.name}</p>
    `;
    pastContainer.appendChild(div);
  });
}

loadWinners();
</script>

</body>
</html>
